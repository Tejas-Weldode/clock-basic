<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Clock -->
        <div class="row justify-content-center my-5">
            <div class="card bg-primary text-light" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Clock</h5>
                    <div id="time" class="fs-1"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>

        <!-- Stop watch -->
        <div class="row justify-content-center my-5">
            <div class="card bg-danger text-light" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Stop Watch</h5>
                    <div id="sw_time_display" class="fs-1"></div>

                    <button id="sw_start" class="btn btn-light justify-content-center"
                        onclick="start_stop_watch()">Play</button>
                    <button id="sw_pause" class="btn btn-light justify-content-center disabled"
                        onclick="pause_stop_watch()">Pause</button>
                    <button id="sw_reset" class="btn btn-light justify-content-center disabled"
                        onclick="reset_stop_watch()">Reset</button>

                    <!-- <input type="checkbox" class="btn-check" id="sw_toggle" autocomplete="off" onchange="sw_toggle_play_pause()">
                    <label class="btn btn-light" for="btn-check">Single toggle</label> -->

                    <!-- READ ME:  the below toggle switch works but not the above one -->

                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="sw_toggle" onchange="sw_toggle_play_pause()">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Play</label>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div class="row justify-content-center my-5">
            <div class="card bg-success text-light" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Timer</h5>
                    <div id="timerDisplay" class="fs-1"></div>
                    <div class="input-group mb-3">
                        <input type="number" min="0" value="0" class="form-control" placeholder="Hours" id="timerHours">
                        <span class="input-group-text">:</span>
                        <input type="number" min="0" value="0" max="59" class="form-control" placeholder="Minutes" id="timerMinutes">
                        <span class="input-group-text">:</span>
                        <input type="number" min="0" value="0" max="59" class="form-control" placeholder="Seconds" id="timerSeconds">
                    </div>
                    <button type="button" class="btn btn-light" id="timerPlay" onclick="PlayTimer()">Play</button>
                    <button type="button" class="btn btn-light disabled" id="timerPause" onclick="PauseTimer()">Pause</button>
                    <button type="button" class="btn btn-light disabled" id="timerReset" onclick="ResetTimer()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Alarm -->
        <div class="row justify-content-center my-5">
            <div class="card bg-info text-light" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Alarm</h5>
                    <div id="alarmDisplay" class="fs-1">Alarm: </div>
                    <!-- <div id="nowDisplay" class="fs-1">Now: </div> -->
                    <div class="input-group mb-3">
                        <input type="number" min="0" value="0" max="23" class="form-control" placeholder="Hours" id="alarmHours">
                        <span class="input-group-text">:</span>
                        <input type="number" min="0" value="0" max="59" class="form-control" placeholder="Minutes" id="alarmMinutes">
                        <span class="input-group-text">:</span>
                        <input type="number" min="0" value="0" max="59" class="form-control" placeholder="Seconds" id="alarmSeconds">
                    </div>
                    <button type="button" class="btn btn-light" id="alarmSet" onclick="setAlarm()">Set</button>
                    <button type="button" class="btn btn-light disabled" id="alarmReset" onclick="resetAlarm()">Reset</button>
                </div>
            </div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
